apply plugin: 'com.android.application'
apply plugin: 'android-apt'
apply plugin: 'org.greenrobot.greendao'
android {
    signingConfigs {
        config {
            keyAlias 'haoshi'
            keyPassword 'haoshi123'
            storeFile file('/Users/dengmingzhi/Desktop/jks/haoshi.jks')
            storePassword 'haoshi123'
        }
    }

    dexOptions{
        jumboMode true
    }

    compileSdkVersion 23
    buildToolsVersion '23.0.0'
    defaultConfig {
        applicationId "haoshi.com.shop"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 104
        versionName "1.0.4"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        ndk {
            //设置支持的SO库架构
            abiFilters 'armeabi' //, 'x86', 'armeabi-v7a', 'x86_64', 'arm64-v8a'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        debug {
            signingConfig signingConfigs.config
        }
    }
    greendao {
        schemaVersion 1
        targetGenDir 'src/main/java'
    }
    allprojects {
        repositories {
            maven { url "https://jitpack.io" }
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:22.4.0'
    compile 'com.jakewharton:butterknife:8.4.0'
    apt 'com.jakewharton:butterknife-compiler:8.4.0'
    compile 'org.greenrobot:greendao:3.1.0'
    compile project(':mylibrary')
    compile files('libs/autobahn-0.5.0.jar')
    compile files('libs/alipaySdk-20161222.jar')
    compile files('libs/wechat.jar')
    compile files('libs/mta-sdk-1.6.2.jar')
    compile files('libs/open_sdk_r5788.jar')
    compile project(':lookpiclibrary')
    compile 'com.tencent.bugly:crashreport_upgrade:latest.release'
}
